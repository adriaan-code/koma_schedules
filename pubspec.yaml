name: koma_app
description: "Aplikacja mobilna KOMA - harmonogramy odbioru odpadów i baza wiedzy"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.2
  connectivity_plus: ^7.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Location & Permissions
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  
  # Utils
  url_launcher: ^6.2.5
  intl: ^0.20.2
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^6.0.0
  
  # Testing (TODO: dodać testy)
  # mockito: ^5.4.4
  # build_runner: ^2.4.6

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - lib/data/
    - assets/img/
  
  # Fonts (TODO: dodać custom fonts jeśli potrzebne)
